<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
    <h1>Sudoku Solver</h1>
    <form id="sudoku-form" method="post" action="/solve">
        <table id="sudoku-grid">
            {% for row in range(9) %}
                <tr>
                    {% for col in range(9) %}
                        <td>
                            <input type="number" name="sudoku[]" min="1" max="9" value="{{ board[row][col] if board else '' }}">
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <button type="submit">Solve</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
